<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="fondoPokemon">
                <img src="/imagenes/fondo-pokemon.jpeg" alt="fondo-pokemon" id="fondo-pokemon">
            </div>
            <img src="/imagenes/pokemon.jpeg" alt="pokemon" id="pokemon">

            <div class="pokemon">
                <p id="gengar">Gengar <span>#94</span></p><br>
                <p id="tipo">Tipo: 
                    <span id="fantasma">Fastasma</span>
                    <span id="veneno">Veneno</span></p>
            </div>

            <div class="infoPokemon">
                <div class="poder">
                    <p>Poder</p>
                    <img src="/imagenes/poder.jpeg" alt="">
                </div>
                <div class="resistencia">
                    <p>Resistencia</p>
                    <img src="/imagenes/resistencia.jpeg" alt="">
                </div>
                <div class="bonus">
                    <p>Bonus</p>
                    <img src="/imagenes/bonus.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
